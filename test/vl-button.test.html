<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <script type="module" src="../vl-button.src.js"></script>
</head>

<body>
  <test-fixture id="vl-button-fixture">
    <template>
      <button id="button" is="vl-button"></button>
    </template>
  </test-fixture>

  <test-fixture id="vl-button-pill-fixture">
    <template>
      <button is="vl-button-pill"></button>
    </template>
  </test-fixture>

  <test-fixture id="vl-button-input-addon-fixture">
    <template>
      <button is="vl-button-input-addon"></button>
    </template>
  </test-fixture>

  <script>
    suite('<vl-button>', () => {
      const should = chai.should();

      test('heeft de vl-button class', () => {
        const button = fixture('vl-button-fixture');
        assert.isTrue(button.classList.contains('vl-button'));
      });

      test('krijgt de juiste class wanneer de knop een attribuut bevat', () => {
        const button = fixture('vl-button-fixture');
        ['disabled', 'error', 'block', 'large', 'wide', 'narrow', 'secondary', 'tertiary'].forEach((attribuut) => {
          assert.isFalse(button.classList.contains('vl-button--' + attribuut));
          button.setAttribute(attribuut, '');
          assert.isTrue(button.classList.contains('vl-button--' + attribuut));
          button.removeAttribute(attribuut);
          assert.isFalse(button.classList.contains('vl-button--' + attribuut));
        });
      });

      // clickable pill
      test('clickable bevat juiste type class', () => {
        const clickablePill = fixture('vl-button-pill-fixture');
        assert.isTrue(clickablePill.classList.contains('vl-pill'));
        assert.isTrue(clickablePill.classList.contains('vl-pill--clickable'));

        // valid values
        ["success", "warning", "error"].forEach((val) => {
          assert.isFalse(clickablePill.classList.contains("vl-pill--" + val));
          clickablePill.setAttribute('type', val);
          assert.isTrue(clickablePill.classList.contains("vl-pill--" + val));
          clickablePill.removeAttribute('type');
          assert.isFalse(clickablePill.classList.contains("vl-pill--" + val));
        });

        // invalid value
        let val = "blabla";
        clickablePill.setAttribute('type', val);
        assert.isFalse(clickablePill.classList.contains("vl-pill--" + val));
      });

      test('input addon variant bevat juiste type class', () => {
        const inputAddonButton = fixture('vl-button-input-addon-fixture');
        assert.isTrue(inputAddonButton.classList.contains('vl-input-addon'));
      });
    });
  </script>
</body>

</html>
